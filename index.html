<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"

    <title>One Piece</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

<body>
    <div class="background">
        
    </div>
    <div class="container">
        <!-- the game grid -->
        
        <div class="container__grid">
            <div class="new">
                <p>NEW</p>
            </div>
            <div class="dice--roll">
                <!-- <img src="" alt="dice" class="dice"> -->
                <img class="dice" src="./img/dice-1.png">
            </div>
            <div class="player--0">
                    <p>PLAYER 1</p>
            </div>
            <div class="player--1">
                    <p>PLAYER 2</p>
            </div>
            <div class="player--0--roll">
                    <p> 0 </p>
            </div>
            <div class="player--1--roll">
                    <p>0</p>
            </div>
            <div class="player--0--score">
                    <p>TOTAL</p>
                    <p class="0--points">0</p>
            </div>
            <div class="player--1--score">
                    <p>TOTAL</p>
                    <p class="1--points">0</p>
            </div>
            <div class="roll">
                    <p>ROLL</p>
            </div>
            <div class="hold">
                    <p>HOLD</p>
            </div>
        </div>

        <!-- container for the cover of the game  -->
        <div class="container__main">
            <div class="container__main--front flip">
                <!-- <h1> Twenty One</h1> -->
                
            </div>
            <div class="container__main--back flip">
                <h2> Instructions</h2>
                <ul class="ul">
                    <li>Roll the dice</li>
                    <li>The goal is to reach 21 first</li>
                    <li>Player 1 gets to roll the dice first</li>
                    <li>lorem </li>
                    <li>lorem</li>
                </ul>
            </div> 

        </div>
       

        </div>
    </div>
