<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>TwentyOne</title>

</head>
<body>
    <div class="container">
        <!-- the game grid -->
        
        <div class="container__grid">
            <div class="new">
                <p>NEW</p>
            </div>
            <div class="dice--roll">
                <!-- <img src="" alt="dice" class="dice"> -->
                <img class="dice" src="./img/dice-1.png">
            </div>
            <div class="player--1">
                    <p>PLAYER 1</p>
            </div>
            <div class="player--2">
                    <p>PLAYER 2</p>
            </div>
            <div class="player--1--roll">
                    <p> 0 </p>
            </div>
            <div class="player--2--roll">
                    <p>0</p>
            </div>
            <div class="player--1--score">
                    <p>CURRENT</p>
                    <p>0</p>
            </div>
            <div class="player--2--score">
                    <p>CURRENT</p>
                    <p>0</p>
            </div>
            <div class="roll">
                    <p>ROLL</p>
            </div>
            <div class="hold">
                    <p>HOLD</p>
            </div>
        </div>

        <!-- container for the cover of the game  -->
        <div class="container__main">
            <div class="container__main--front flip">
                <h1> Twenty One</h1>
                
            </div>
            <div class="container__main--back flip">
                <h2> Instructions</h2>
                <ul class="ul">
                    <li>Roll the dice</li>
                    <li>The goal is to reach 21 first</li>
                    <li>Player 1 gets to roll the dice first</li>
                    <li>lorem </li>
                    <li>lorem</li>
                </ul>
            </div> 

        </div>
       

        </div>
    </div>

    <script src="./src/app.js"></script>
    
</body>
</html>
